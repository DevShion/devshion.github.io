<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHION INDUSTRIES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #05070a;
            --accent-blue: #00f2fe;
            --accent-purple: #4facfe;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, var(--bg-deep) 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: move linear infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-blue);
            top: -100px;
            left: -100px;
            animation-duration: 20s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--accent-purple);
            bottom: -150px;
            right: -100px;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(100px, 50px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }

        header {
            margin-bottom: 4rem;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            display: inline-block;
            position: relative;
        }

        /* CSS-only Logo Icon */
        .logo-icon {
            width: 60px;
            height: 60px;
            border: 2px solid var(--accent-blue);
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
            animation: breathe 4s ease-in-out infinite;
        }

        .logo-icon::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
        }

        @keyframes breathe {

            0%,
            100% {
                transform: rotate(45deg) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: rotate(45deg) scale(1.1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-dim);
            letter-spacing: 0.2rem;
        }

        /* Project Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-blue);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            font-weight: 400;
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .badge {
            margin-top: 1.5rem;
            padding: 4px 12px;
            background: rgba(0, 242, 254, 0.1);
            color: var(--accent-blue);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Footer */
        footer {
            margin-top: 5rem;
            padding-bottom: 3rem;
            font-size: 0.85rem;
            color: #475569;
            letter-spacing: 0.1rem;
        }

        .footer-links {
            margin-top: 1rem;
        }

        .footer-links a {
            color: #64748b;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent-blue);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 0.3rem;
            }

            .tagline {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-icon"></div>
            </div>
            <h1>SHION INDUSTRIES</h1>
            <p class="tagline">ENGINEERING RADIANCE</p>
        </header>

        <div class="grid" style="grid-template-columns: 1fr; max-width: 500px; margin: 3rem auto 0;">
            <a href="oscan/terms.html" class="card">
                <div class="card-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <line x1="10" y1="9" x2="8" y2="9"></line>
                    </svg>
                </div>
                <h3>oScan</h3>
                <p>AI OCR 搭載のテキスト抽出アプリ。スクリーンショットから一瞬で文字を読み取り、あなたのワークフローを加速させます。</p>
                <div class="badge">Active Service</div>
            </a>
        </div>

        <footer>
            <p>&copy; 2026 SHION INDUSTRIES</p>
            <div class="footer-links">
                <a href="https://x.com/shionpro" target="_blank">Twitter / X</a>
            </div>
        </footer>
    </div>
</body>

</html>
